<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 X-Ray Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="page-wrapper">
        <div class="container">
            <header class="text-center my-5">
                <div class="logo-container mb-4">
                    <i class="fas fa-virus-slash"></i>
                </div>
                <h1 class="main-title">COVID-19 X-Ray Detection</h1>
                <p class="lead subtitle">Advanced AI-powered chest X-ray analysis</p>
            </header>

            <div class="upload-section">
                <div class="card gradient-card">
                    <div class="card-body">
                        <form id="uploadForm" class="text-center">
                            <div class="upload-area mb-4">
                                <label for="xrayImage" class="form-label">
                                    <div class="upload-icon">
                                        <i class="fas fa-cloud-upload-alt"></i>
                                    </div>
                                    <span class="upload-text">Drop your X-ray image here or click to browse</span>
                                </label>
                                <input type="file" class="form-control" id="xrayImage" accept="image/*" required>
                            </div>
                            <div id="imagePreview" class="mb-4 d-none">
                                <div class="preview-container">
                                    <img id="preview" class="img-fluid" alt="X-ray preview">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg animate-button">
                                <i class="fas fa-microscope me-2"></i>Analyze Image
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div id="results" class="mt-5 d-none">
                <div class="card result-card">
                    <div class="card-header">
                        <h3><i class="fas fa-chart-bar me-2"></i>Analysis Results</h3>
                    </div>
                    <div class="card-body">
                        <div id="resultContent"></div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer mt-5">
            <div class="container text-center">
                <p class="text-muted">Powered by Team Degugging Ninjas</p>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
